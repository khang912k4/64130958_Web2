<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/Backend/style.css">
</head>
<body>
<form th:action="@{/}" method="post" enctype="multipart/form-data">
    <div class="rows-ck">
        <H2>Events</H2>
        <button name="btn-add" id="btn-add">Add new event</button>
        <input class="form-control" type="file" id="banner-upload1" name="value" accept="image/*" required>
        <a th:href="@{/site}" target="_blank">Site</a>
    </div>
</form>
<div class="rows-ck" th:each="event : ${events}">
    <a th:href="${event.link}" th:text="${event.title}" target="_blank"></a>
    <p th:text="${event.last_published}"></p>
    <a th:href="${event.link_edit}" target="_blank">Edit</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
            const linkPath = link.getAttribute("href");
            if (currentPath === linkPath || currentPath.startsWith(linkPath)) {
                link.classList.add("active");
            }
        });
    });
</script>

</body>
</html>
