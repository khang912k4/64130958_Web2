<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Page</h2>

    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addStudentModal">
        Add New Page
    </button>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Pagename</th>
            <th>parentPageID</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="page : ${dsPage}">
            <td th:text="${page.id}">id</td>
            <td th:text="${page.pageName}">pageName</td>
            <td th:text="${page.parentPageID}">parentPageID</td>
            <td>
                <button class="btn btn-warning btn-sm edit-btn"
                        data-id="${page.id}"
                        data-pageName="${page.pageName}"
                        data-parentPageID="${page.parentPageID}">
                    edit
                </button>
                <a th:href="@{'/deleteStudent/' + ${page.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa page này?')">delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<!-- Modal Thêm -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">add New Page</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/page/new}" th:object="${page}" method="post">
                    <div class="form-group">
                        <label for="pageName">Họ và tên:</label>
                        <input type="text" class="form-control" id="pageName" th:field="*{pageName}" required>
                    </div>
                    <div class="form-group">
                        <label for="parentPageID">Điểm trung bình:</label>
                        <input type="number" step="0.1" class="form-control" id="parentPageID" th:field="*{parentPageID}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Sửa -->
<div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sửa thông tin sinh viên</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editStudentForm" th:action="@{/editStudent}" method="post">
                    <div class="form-group">
                        <label>id:</label>
                        <input type="text" class="form-control" id="editid" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editpageName">pageName:</label>
                        <input type="text" class="form-control" id="editpageName" name="pageName" required>
                    </div>
                    <div class="form-group">
                        <label for="editparentPageID">parentPageID:</label>
                        <input type="number" step="0.1" class="form-control" id="editparentPageID" name="parentPageID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('.edit-btn').click(function () {
            console.log("Nút Sửa được bấm!"); // Kiểm tra click

            var id = $(this).data('id');
            var pageName = $(this).data('pageName');
            var parentPageID = $(this).data('parentPageID');

            console.log("Dữ liệu lấy được:", id, pageName, parentPageID); // Kiểm tra dữ liệu

            $('#editid').val(id);
            $('#editpageName').val(pageName);
            $('#editparentPageID').val(parentPageID);

            $('#editStudentModal').modal('show');
        });
    });
</script>



</body>
</html>
