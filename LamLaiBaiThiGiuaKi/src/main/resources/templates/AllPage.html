<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .data-table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        .data-table th {
            background-color: #333;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .data-table tbody tr:hover {
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }

        .data-table caption {
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<table class="data-table">
        <thead>
            <tr>
                <th>id</th>
		      	<th>Pagename</th>
		     	<th>parentPageId</th>
		     	<th>Function</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${pages}" th:object="${user}" id="row-[[${user.id}]]">
		  		<td th:text="*{id}"></td>
		  		<td th:text="*{pageName}"></td>
			  	<td th:text="*{parentPageId}"></td>
			  	<td style="display:flex">
			  		<form method="post" action="/page/view/id">
			  			<input type="hidden" name="id" th:value="*{id}">
			  			<input type="submit" value="View" style="background-color: #4CAF50; color: white; padding: 8px 16px; border: none; cursor: pointer;">
			  		</form>
			  		<form method="post" action="/page/delete/id">
			  			<input type="hidden" name="id" th:value="*{id}">
			  			<input type="submit" value="Delete" style="background-color: #f44336; color: white; padding: 8px 16px; border: none; cursor: pointer;">
			  		</form>
		  		</td>
			</tr>
        </tbody>
    </table>
</body>
</html>
