<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: left;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
        }

        .header {
            background-color: #eee;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 0.9em;
            color: #777;
        }

        .main-content {}

        .footer {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
	<div class="container">
        <div class="sidebar">
            <h2><a href="/">Dashboard</a></h2>
            <ul>
                <li><a href="/page/all">Page - List</a></li>
                <li><a href="/page/new">Page - Addnew</a></li>
                <li><a href="/post/all">Post - List</a></li>
                <li><a href="/post/new">Post - Addnew</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="header">
                [UserName]
            </div>
            <div class="main-content">
				 <th:block th:switch="${menu}">
                    <div th:case="listPage">
                        <div th:replace="~{/html/PageAll::listPage}"></div>
                    </div>
                    <div th:case="addPage" style="display: flex; justify-content: center;">
                        <div th:replace="~{/html/PageAddNew::addNew}"></div>
                    </div>
                    <div th:case="detailPage" style="display: flex; justify-content: center;">
                        <div th:replace="~{/html/PageDetail::detail}"></div>
                    </div>
                   <div th:case="listPost">
                        <div th:replace="~{/html/PostAll::listPost}"></div>
                    </div>
                    <div th:case="detailPost" style="display: flex; justify-content: center;">
                        <div th:replace="~{/html/PostDetail::detail}"></div>
                    </div>
                    <div th:case="addPost" style="display: flex; justify-content: center;">
                        <div th:replace="~{/html/PostAddNew::addNew}"></div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 by Student Name - FIT.NTU
    </div>
</body>
</html>
