<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragment/head :: head('Quay số trúng thưởng', '/css/Frontend/events.css')}"></head>

<div th:replace="Fragment/header :: header"></div>
<body>

<div class="container" style="margin-top: 12rem !important;">
  <div class="row">
    <div class="col-md-4 mb-4 position-relative" th:each="event : ${events}" >
      <!-- CARD -->
      <div class="card h-100 border-0 text-decoration-none text-dark">

        <a th:href="${event.link}" th:title="${event.tooltip}" target="_blank">
          <img th:src="${event.image}" class="card-img-top news-img" alt="Tin nổi bật"
               style="height: 220px; object-fit: cover;">
        </a>

        <div class="card-body d-flex flex-column">
          <!-- Title -->
          <h6 class="card-title" th:text="${event.title}"></h6>

          <!-- Ngày đăng & Ghim -->
          <div class="d-flex justify-content-between align-items-center mt-auto pt-2">
            <p class="text-muted small mb-0" th:text="${event.timeAgo}"></p>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const currentPath = window.location.pathname;
    document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
      const linkPath = link.getAttribute("href");
      if (currentPath === linkPath || currentPath.startsWith(linkPath)) {
        link.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
